<header class="sticky top-0 z-50 border-b bg-white">
  <div class="container flex h-16 items-center justify-between px-4 md:px-6">
    <a routerLink="/" class="flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6 text-red-600"
      >
        <polygon
          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
        ></polygon>
      </svg>
      <span class="text-xl font-bold">NumerologyInsight</span>
    </a>
    <div class="hidden md:flex md:items-center md:gap-6">
      <nav class="flex items-center gap-6">
        <a
          routerLink="/what-is-numerology"
          routerLinkActive="text-red-600"
          class="text-sm font-medium hover:text-red-600"
        >
          What is Numerology
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-red-600"
          class="text-sm font-medium hover:text-red-600"
        >
          Contact
        </a>
      </nav>
      <div class="flex items-center gap-4">
        <a
          routerLink="/sign-in"
          class="inline-flex items-center justify-center rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-sm hover:bg-accent hover:text-accent-foreground"
        >
          Sign In
        </a>
        <a
          routerLink="/sign-up"
          class="inline-flex items-center justify-center rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-red-700"
        >
          Sign Up
        </a>
        <div class="relative">
          <select
            [(ngModel)]="selectedLanguage"
            class="w-[70px] rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm"
          >
            <option *ngFor="let lang of languages" [value]="lang.code">
              {{ lang.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <button
      (click)="toggleMobileMenu()"
      class="inline-flex items-center justify-center rounded-md p-2.5 text-sm font-medium md:hidden"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
      <span class="sr-only">Toggle menu</span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden">
    <div class="container px-4 py-4">
      <nav class="flex flex-col space-y-4">
        <a
          routerLink="/what-is-numerology"
          routerLinkActive="text-red-600"
          class="text-sm font-medium hover:text-red-600"
        >
          What is Numerology
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-red-600"
          class="text-sm font-medium hover:text-red-600"
        >
          Contact
        </a>
        <a routerLink="/sign-in" class="text-sm font-medium hover:text-red-600"> Sign In </a>
        <a routerLink="/sign-up" class="text-sm font-medium hover:text-red-600"> Sign Up </a>
      </nav>
    </div>
  </div>
</header>
